name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

# Ensure only one release workflow runs at a time
concurrency:
  group: release
  cancel-in-progress: false

env:
  FLUTTER_VERSION: '3.38.4'
  JAVA_VERSION: '17'
  APP_NAME: 'FullStop'

jobs:
  # ============================================================
  # Pre-release Validation
  # ============================================================
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Determine tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION (tag: $TAG)"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.version.outputs.tag }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code (build_runner)
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Format generated files
        run: dart format .

      - name: Upload generated code
        uses: actions/upload-artifact@v4
        with:
          name: generated-code
          path: lib/**/*.g.dart
          retention-days: 1

      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze --no-fatal-warnings --no-fatal-infos

      - name: Run tests
        run: flutter test

  # ============================================================
  # Build Windows Release
  # ============================================================
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: [validate]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate.outputs.tag }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v5
        with:
          path: ~\AppData\Local\Pub\Cache
          key: pub-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Download generated code
        uses: actions/download-artifact@v4
        with:
          name: generated-code
          path: lib/

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release --obfuscate --split-debug-info=build/debug-info/windows

      - name: Create release directory structure
        shell: pwsh
        run: |
          $version = "${{ needs.validate.outputs.version }}"
          $releaseDir = "release/${{ env.APP_NAME }}-$version-windows"

          New-Item -ItemType Directory -Force -Path $releaseDir
          Copy-Item -Path "build/windows/x64/runner/Release/*" -Destination $releaseDir -Recurse

          @"
          ${{ env.APP_NAME }} v$version
          Built: $(Get-Date -Format "yyyy-MM-dd HH:mm:ss UTC")
          Commit: ${{ github.sha }}
          "@ | Out-File -FilePath "$releaseDir/VERSION.txt" -Encoding utf8

      - name: Create ZIP archive
        shell: pwsh
        run: |
          $version = "${{ needs.validate.outputs.version }}"
          $releaseDir = "release/${{ env.APP_NAME }}-$version-windows"
          $zipFile = "release/${{ env.APP_NAME }}-$version-windows-x64.zip"

          Compress-Archive -Path "$releaseDir/*" -DestinationPath $zipFile -Force

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y

      - name: Create installer script
        shell: pwsh
        run: |
          $version = "${{ needs.validate.outputs.version }}"
          $issContent = @"
          #define MyAppName "${{ env.APP_NAME }}"
          #define MyAppVersion "$version"
          #define MyAppPublisher "FullStop"
          #define MyAppURL "https://github.com/0chencc/FullStop"
          #define MyAppExeName "${{ env.APP_NAME }}.exe"

          [Setup]
          AppId={{8F4A3B2C-1D5E-4F6A-9B8C-7D2E3F4A5B6C}
          AppName={#MyAppName}
          AppVersion={#MyAppVersion}
          AppPublisher={#MyAppPublisher}
          AppPublisherURL={#MyAppURL}
          AppSupportURL={#MyAppURL}
          AppUpdatesURL={#MyAppURL}/releases
          DefaultDirName={autopf}\{#MyAppName}
          DefaultGroupName={#MyAppName}
          AllowNoIcons=yes
          LicenseFile=
          OutputDir=release
          OutputBaseFilename={#MyAppName}-{#MyAppVersion}-windows-x64-setup
          SetupIconFile=windows\runner\resources\app_icon.ico
          Compression=lzma2/ultra64
          SolidCompression=yes
          WizardStyle=modern
          ArchitecturesInstallIn64BitMode=x64
          ArchitecturesAllowed=x64

          [Languages]
          Name: "english"; MessagesFile: "compiler:Default.isl"

          [Tasks]
          Name: "desktopicon"; Description: "{cm:CreateDesktopIcon}"; GroupDescription: "{cm:AdditionalIcons}"; Flags: unchecked

          [Files]
          Source: "build\windows\x64\runner\Release\*"; DestDir: "{app}"; Flags: ignoreversion recursesubdirs createallsubdirs

          [Icons]
          Name: "{group}\{#MyAppName}"; Filename: "{app}\{#MyAppExeName}"
          Name: "{group}\{cm:UninstallProgram,{#MyAppName}}"; Filename: "{uninstallexe}"
          Name: "{autodesktop}\{#MyAppName}"; Filename: "{app}\{#MyAppExeName}"; Tasks: desktopicon

          [Run]
          Filename: "{app}\{#MyAppExeName}"; Description: "{cm:LaunchProgram,{#StringChange(MyAppName, '&', '&&')}}"; Flags: nowait postinstall skipifsilent

          [Registry]
          Root: HKCU; Subkey: "Software\Classes\sfo"; ValueType: string; ValueName: ""; ValueData: "URL:SFO Protocol"; Flags: uninsdeletekey
          Root: HKCU; Subkey: "Software\Classes\sfo"; ValueType: string; ValueName: "URL Protocol"; ValueData: ""
          Root: HKCU; Subkey: "Software\Classes\sfo\shell\open\command"; ValueType: string; ValueName: ""; ValueData: """{app}\{#MyAppExeName}"" ""%1"""
          "@

          $issContent | Out-File -FilePath "installer.iss" -Encoding utf8

      - name: Build installer
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: |
            release/*.zip
            release/*.exe
          retention-days: 30

  # ============================================================
  # Build macOS Release
  # ============================================================
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: [validate]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate.outputs.tag }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v5
        with:
          path: ~/.pub-cache
          key: pub-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Cache CocoaPods
        uses: actions/cache@v5
        with:
          path: |
            macos/Pods
            ~/.cocoapods
          key: pods-macos-${{ hashFiles('macos/Podfile.lock') }}
          restore-keys: |
            pods-macos-

      - name: Download generated code
        uses: actions/download-artifact@v4
        with:
          name: generated-code
          path: lib/

      - name: Get dependencies
        run: flutter pub get

      - name: Build macOS Release
        run: flutter build macos --release --obfuscate --split-debug-info=build/debug-info/macos

      - name: Create DMG
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          APP_FILE=$(ls -d build/macos/Build/Products/Release/*.app | head -1)
          APP_BASENAME=$(basename "$APP_FILE")
          DMG_NAME="${{ env.APP_NAME }}-${VERSION}-macos-universal.dmg"

          mkdir -p release
          mkdir -p dmg_contents
          cp -R "$APP_FILE" dmg_contents/
          ln -s /Applications dmg_contents/Applications

          hdiutil create -volname "${{ env.APP_NAME }}" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            "release/${DMG_NAME}"

          rm -rf dmg_contents

      - name: Create ZIP archive
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          mkdir -p release
          APP_FILE=$(ls -d build/macos/Build/Products/Release/*.app | head -1)
          APP_BASENAME=$(basename "$APP_FILE")
          cd build/macos/Build/Products/Release/
          zip -r "../../../../../release/${{ env.APP_NAME }}-${VERSION}-macos-universal.zip" "$APP_BASENAME"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: release/
          retention-days: 30

  # ============================================================
  # Build Linux Release
  # ============================================================
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: [validate]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate.outputs.tag }}

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev
          sudo apt-get install -y libsecret-1-dev libayatana-appindicator3-dev
          sudo apt-get install -y libfuse2 wget

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v5
        with:
          path: ~/.pub-cache
          key: pub-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Download generated code
        uses: actions/download-artifact@v4
        with:
          name: generated-code
          path: lib/

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux Release
        run: flutter build linux --release --obfuscate --split-debug-info=build/debug-info/linux

      - name: Create tar.gz archive
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          mkdir -p release
          cd build/linux/x64/release/bundle
          tar -czvf "../../../../../release/${{ env.APP_NAME }}-${VERSION}-linux-x64.tar.gz" .

      - name: Download AppImage tools
        run: |
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -O appimagetool
          chmod +x appimagetool

      - name: Create AppImage
        run: |
          VERSION="${{ needs.validate.outputs.version }}"

          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/lib
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          cp -r build/linux/x64/release/bundle/* AppDir/usr/bin/

          cat > AppDir/usr/share/applications/${{ env.APP_NAME }}.desktop << EOF
          [Desktop Entry]
          Type=Application
          Name=${{ env.APP_NAME }}
          Exec=fullstop
          Icon=fullstop
          Categories=AudioVideo;Audio;
          Comment=Focus music player powered by Spotify
          EOF

          if [ -f "assets/icon/logo.png" ]; then
            cp assets/icon/logo.png AppDir/usr/share/icons/hicolor/256x256/apps/fullstop.png
          fi

          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin:${PATH}"
          export LD_LIBRARY_PATH="${HERE}/usr/lib:${LD_LIBRARY_PATH}"
          exec "${HERE}/usr/bin/fullstop" "$@"
          EOF
          chmod +x AppDir/AppRun

          cp AppDir/usr/share/applications/${{ env.APP_NAME }}.desktop AppDir/
          cp AppDir/usr/share/icons/hicolor/256x256/apps/fullstop.png AppDir/ 2>/dev/null || touch AppDir/fullstop.png

          ARCH=x86_64 ./appimagetool AppDir "release/${{ env.APP_NAME }}-${VERSION}-linux-x64.AppImage" || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: release/
          retention-days: 30

  # ============================================================
  # Build Android Release
  # ============================================================
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: [validate]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate.outputs.tag }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v5
        with:
          path: ~/.pub-cache
          key: pub-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Cache Gradle
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('android/**/*.gradle*', 'android/**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Download Spotify App Remote SDK
        run: |
          mkdir -p android/spotify-app-remote
          curl -L -o android/spotify-app-remote/spotify-app-remote.aar \
            https://github.com/spotify/android-sdk/raw/master/app-remote-lib/spotify-app-remote-release-0.8.0.aar

      - name: Download generated code
        uses: actions/download-artifact@v4
        with:
          name: generated-code
          path: lib/

      - name: Get dependencies
        run: flutter pub get

      - name: Build Android APK (Release - unsigned)
        run: flutter build apk --release --obfuscate --split-debug-info=build/debug-info/android

      - name: Build Android App Bundle (Release - unsigned)
        run: flutter build appbundle --release --obfuscate --split-debug-info=build/debug-info/android

      - name: Rename and organize artifacts
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          mkdir -p release

          cp build/app/outputs/flutter-apk/app-release.apk \
             "release/${{ env.APP_NAME }}-${VERSION}-android.apk"

          cp build/app/outputs/bundle/release/app-release.aab \
             "release/${{ env.APP_NAME }}-${VERSION}-android.aab"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: release/
          retention-days: 30

  # ============================================================
  # Build iOS Release
  # ============================================================
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: [validate]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate.outputs.tag }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v5
        with:
          path: ~/.pub-cache
          key: pub-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Cache CocoaPods
        uses: actions/cache@v5
        with:
          path: |
            ios/Pods
            ~/.cocoapods
          key: pods-ios-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            pods-ios-

      - name: Download generated code
        uses: actions/download-artifact@v4
        with:
          name: generated-code
          path: lib/

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS Release (No Codesign)
        run: flutter build ios --release --no-codesign --obfuscate --split-debug-info=build/debug-info/ios

      - name: Create IPA (unsigned)
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          mkdir -p release

          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/

          zip -r "release/${{ env.APP_NAME }}-${VERSION}-ios-unsigned.ipa" Payload

          rm -rf Payload

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: release/
          retention-days: 30

  # ============================================================
  # Create GitHub Release
  # ============================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [validate, build-windows, build-macos, build-linux, build-android, build-ios]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate.outputs.tag }}
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Organize release files
        run: |
          mkdir -p release

          cp artifacts/windows-release/* release/ 2>/dev/null || true
          cp artifacts/macos-release/* release/ 2>/dev/null || true
          cp artifacts/linux-release/* release/ 2>/dev/null || true
          cp artifacts/android-release/* release/ 2>/dev/null || true
          cp artifacts/ios-release/* release/ 2>/dev/null || true

          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS.txt || true
          cat SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "${{ env.APP_NAME }} v${{ needs.validate.outputs.version }}"
          tag_name: ${{ needs.validate.outputs.tag }}
          draft: false
          prerelease: ${{ contains(needs.validate.outputs.tag, '-beta') || contains(needs.validate.outputs.tag, '-alpha') || contains(needs.validate.outputs.tag, '-rc') }}
          generate_release_notes: true
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
